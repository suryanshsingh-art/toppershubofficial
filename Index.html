    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {

        .hub-box {
            background: orange;

        .server-btn {

<body>

    <div class="container">
        <div class="header">
            TOPPER <span class="hub-box">HUB</span>
        </div>

        <h2>Generate Your Secure Key</h2>
        <p style="font-size: 14px; opacity: 0.8;">Choose a secure server to proceed.</p>

        <button class="server-btn server1" onclick="redirectToShortenedURL()">CONNECT TO SERVER 1 üîπ</button>
        <button class="server-btn server2" onclick="redirectToShortenedURL()">CONNECT TO SERVER 2 üî∏</button>
        <button class="server-btn server3" onclick="redirectToShortenedURL()">CONNECT TO SERVER 3 üîª</button>

        <!-- How to Generate Key Button -->
        <button class="server-btn" style="background: black; color: white;" onclick="window.location.href='https://t.me/TOPPERHUB10TG/478'">‚ùì How to Generate Key</button>
    </div>

    <script>
        const finalDestination = "https://topperhubofficial.netlify.app/officialpage.html";
        const shortenerURL = "https://modijiurl.com/ltr6ZC";
        const storageKey = "lastAccessTime";
        const visitedFinalPageKey = "visitedFinalPage";
        const accessDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        // Check if the user already has access
        function checkAccess() {
            const lastAccessTime = localStorage.getItem(storageKey);
            const visitedFinalPage = localStorage.getItem(visitedFinalPageKey);

            if (lastAccessTime && visitedFinalPage === "true") {
                const currentTime = new Date().getTime();
                const timeDifference = currentTime - parseInt(lastAccessTime);

                if (timeDifference < accessDuration) {
                    // Redirect to official page without requiring key generation again
                    window.location.href = finalDestination;
                    return;
                } else {
                    // Reset access after 24 hours
                    localStorage.removeItem(storageKey);
                    localStorage.removeItem(visitedFinalPageKey);
                }
            }
        }

        // Redirect to shortener URL
        function redirectToShortenedURL() {
            window.location.href = shortenerURL;
        }

        // Store key when user reaches final destination
        function storeKey() {
            localStorage.setItem(storageKey, new Date().getTime().toString());
            localStorage.setItem(visitedFinalPageKey, "true");
        }

        // Check if the user is on the final page and store key
        if (window.location.href.includes("officialpage.html")) {
            storeKey();
        }

        // Run check on page load
        checkAccess();
    </script>

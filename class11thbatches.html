<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topper Hub</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; font-weight: bold; }
        body { background-color:black; overflow-x: hidden; text-align: center; }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        
        header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .title { font-size: 28px; display: flex; align-items: center; gap: 10px; }
        .title .topper { color: white; }
        .title .hub { background-color: orange; color: white; padding: 5px 10px; border-radius: 5px; }

        .batches-heading {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: linear-gradient(45deg, cyan, violet, lightblue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow { 0% { text-shadow: 0 0 10px cyan; } 100% { text-shadow: 0 0 25px violet; } }

        .batch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .batch-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 320px;
            height: 380px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            transition: 0.3s ease-in-out;
        }

        .batch-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .batch-thumbnail { width: 100%; border-radius: 10px; }
        .batch-title { color: white; font-size: 18px; }

        .button {
            background: linear-gradient(45deg, #00aaff, #0077ff);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.8);
        }

        .button:hover {
            background: linear-gradient(45deg, #0077ff, #00aaff);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 170, 255, 1);
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .content { padding-top: 120px; }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="title">
            <span class="topper">Topper</span>
            <span class="hub">Hub</span>
        </div>

    <div class="content">

                <a href="prarambhscience.html.html" class="button">LET'S START</a>

            <!-- Prarambh Batch Commerce -->

                <a href="prarambhcommerce.html" class="button">LET'S START</a>
            </div>

            <!-- Prarambh Batch Arts -->
            <div class="batch-card">

                <a href="prarambharts.html" class="button">LET'S START</a>

            <!-- PW Arjuna NEET Batch -->

                <a href="udaaylectures.html" class="button">LET'S START</a>
            </div>
                      <!-- PW Arjuna JEE Batch -->

             <img src="https://i.ibb.co/84b7T0F7/maxresdefault-1.jpg"class="batch-thumbnail">

        </div>
    </div>

    <footer>
        MADE WITH ❤️ BY TOPPER HUB
    </footer>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 900 } },
                "color": { "value": "#00ffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6 },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 120, "color": "#00ffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2.5 }
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topper Hub</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        body {
            background-color: black;
            overflow-x: hidden;
            text-align: center;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        .title {
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title .topper {
            color: white;
        }

        .title .hub {
            background-color: orange;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Class 10th Batches Heading */
        .batches-heading {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            white-space: nowrap;
            background: linear-gradient(45deg, cyan, violet, lightblue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px cyan; }
            100% { text-shadow: 0 0 25px violet; }
        }

        /* Batch Section with Glassmorphism */
        .batch-box {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 170, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
            transition: 0.3s;
        }

        .batch-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.8);
        }

        .batch-thumbnail {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .batch-title {
            font-size: 22px;
            color: white;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* Modern Neon Button */
        .button {
            background: transparent;
            border: 3px solid cyan;
            color: cyan;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 0 15px cyan;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.6), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
            opacity: 0;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            background: cyan;
            color: navy;
            box-shadow: 0 0 25px cyan;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            margin-top: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        /* Scroll */
        .content {
            padding-top: 100px;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <!-- Header -->
    <header>
        <div class="title">
            <span class="topper">Topper</span>
            <span class="hub">Hub</span>
        </div>
    </header>

    <div class="content">
        <!-- New Heading -->
        <div class="batches-heading">CLASS 10TH BATCHES</div>

        <!-- Aarambh Batch -->
        <div class="batch-box">
            <img src="https://i.ibb.co/pjqfKmmt/538903229246-aarambh-banner-app-1.jpg" 
                 alt="Aarambh Batch" 
                 class="batch-thumbnail">
            <div class="batch-title">AARAMBH BATCH BY NEXT TOPPERS</div>
            <a href="aarambhlectures.html" class="button">LET'S START</a>
        </div>

        <!-- Udaan Batch -->
        <div class="batch-box">
            <img src="https://i.ibb.co/SXW4Rwyv/IMG-20250311-145400.jpg" 
                 alt="Udaan Batch" 
                 class="batch-thumbnail">
            <div class="batch-title">UDAAN BATCH BY PW</div>
            <a href="udaanlectures.html" class="button">LET'S START</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        MADE WITH ❤️ BY TOPPER HUB
    </footer>

    <script>
        // Background Particles
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 900 } },
                "color": { "value": "#00ffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6 },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 120, "color": "#00ffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2.5 }
            }
        });
    </script>

</body>
</html>

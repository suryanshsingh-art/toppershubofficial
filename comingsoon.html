<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Notice - Maintenance</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: black; /* Official Maintenance Look */
            color: white;
            overflow: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            color: red;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 15px;
            color: #ffcc00;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notice-box {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid red;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 0 10px red;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="container">
        <h1 class="title">ðŸš§ </h1>
        <p class="subtitle">Website Under Maintenance</p>
        <p class="notice-box">
            We are currently working on updates to improve your experience. <br>
            Please check back soon. Thank you for your patience! ðŸš€
        </p>
    </div>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "size": { "value": 3 },
                "move": { "speed": 1.5 },
                "line_linked": { "enable": true, "color": "#ff0000" }
            }
        });
    </script>

</body>
</html>
